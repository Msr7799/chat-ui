<svg height="55" viewBox="0 0 600 100" fill="none"
     xmlns="http://www.w3.org/2000/svg">

<style>
@keyframes bubbleIn {
  0% { opacity: 0; transform: scale(0.8); }
  10% { opacity: 1; transform: scale(1); }
  100% { opacity: 1; }
}

@keyframes typing {
  0%   { width: 0; }
  30%  { width: 0; }
  60%  { width: 380px; }
  100% { width: 380px; }
}

@keyframes drawSmile {
  0%   { stroke-dashoffset: 100; }
  60%  { stroke-dashoffset: 100; }
  80%  { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: 0; }
}

svg * {
  animation-duration: 6s;
  animation-iteration-count: infinite;
  animation-timing-function: ease;
}

#bubble {
  transform-origin: center;
  animation-name: bubbleIn;
}

#typing-mask {
  animation-name: typing;
}

#smile {
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  animation-name: drawSmile;
}
</style>

<!-- ===== Centered Group ===== -->
<g transform="translate(60,0)">

  <!-- Bubble -->
  <g id="bubble">
    <path d="M46.529 98.852c-25.566 0-46.29-20.724-46.29-46.29
             0-25.565 20.724-46.289 46.29-46.289
             25.565 0 46.289 20.724 46.289 46.29
             0 7.406-1.74 14.405-4.828 20.612
             -.824 1.648-1.097 3.532-.62 5.315
             l2.754 10.303a6.017 6.017 0 0 1-7.365 7.37
             l-10.304-2.76a7.546 7.546 0 0 0-5.319.617
             46.104 46.104 0 0 1-20.607 4.832Z"
          fill="#f4e814ff"/>

    <path id="smile"
          d="M70.83 52.563c0 13.421-10.88 24.302-24.302 24.302
             -13.422 0-24.302-10.88-24.302-24.302"
          stroke="#0c0c0cff"
          stroke-width="10.4"
          stroke-linecap="round"/>
  </g>

  <!-- Typing Text -->
  <defs>
    <clipPath id="clip">
      <rect id="typing-mask" x="120" y="0" width="0" height="100"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <text x="120" y="70"
          font-size="45"
          font-weight="760"
          font-family="Arial, sans-serif"
          fill="#0c0c0cff"
          letter-spacing="-2"
          >
      Hugging ChatUI
    </text>
  </g>

</g>
</svg>
