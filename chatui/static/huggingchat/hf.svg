<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 575 100" width="575" height="100" preserveAspectRatio="xMidYMid meet">
  <!-- Black background -->
  <rect width="100%" height="100%" fill="#000"/>

  <defs>
    <!-- radial reveal mask -->
    <mask id="revealMask">
      <rect x="0" y="0" width="100%" height="100%" fill="black"/>
      <circle id="revealCircle" cx="46.529" cy="50" r="8" fill="white">
        <!-- expand reveal circle -->
        <animate attributeName="r" from="8" to="260" dur="0.9s" begin="0.25s" fill="freeze" />
      </circle>
    </mask>

    <!-- subtle vignette to keep corners dark -->
    <radialGradient id="vignette" cx="20%" cy="40%" r="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.02)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.9)"/>
    </radialGradient>

    <style type="text/css"><![CDATA[
      .logo-fill { fill: #ffffff; }
      .logo-stroke { stroke: #000000; stroke-linecap: round; stroke-width: 10.415; fill: none; }
      .typing-text { font-family: Arial, Helvetica, sans-serif; font-size: 12px; fill: #ffffff; }
      .bubble-stroke { stroke: #ffffff; stroke-width: 4; fill: none; stroke-linejoin: round; stroke-linecap: round; }
      .smile-stroke { stroke: #ffffff; stroke-width: 3.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .eye { fill: #ffffff; }
      .spark { fill: #ffd9a6; opacity: 0; }
    ]]></style>
  </defs>

  <!-- subtle vignette overlay -->
  <rect width="100%" height="100%" fill="url(#vignette)" opacity="0.25"/>

  <!-- Sparks group (ember-like particles rising) -->
  <g id="sparks" transform="translate(46,44)">
    <!-- multiple spark circles with staggered animation -->
    <circle class="spark" cx="6" cy="8" r="2">
      <animate attributeName="cy" from="8" to="-18" dur="1.1s" begin="0.35s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.95;0" dur="1.1s" begin="0.35s" fill="freeze"/>
      <animate attributeName="r" values="1.2;2;0.8" dur="1.1s" begin="0.35s" fill="freeze"/>
    </circle>

    <circle class="spark" cx="-10" cy="10" r="1.6">
      <animate attributeName="cy" from="10" to="-20" dur="1.3s" begin="0.45s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.9;0" dur="1.3s" begin="0.45s" fill="freeze"/>
      <animate attributeName="r" values="1;1.6;0.6" dur="1.3s" begin="0.45s" fill="freeze"/>
    </circle>

    <circle class="spark" cx="14" cy="6" r="1.2">
      <animate attributeName="cy" from="6" to="-16" dur="0.95s" begin="0.5s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.85;0" dur="0.95s" begin="0.5s" fill="freeze"/>
      <animate attributeName="r" values="0.9;1.2;0.5" dur="0.95s" begin="0.5s" fill="freeze"/>
    </circle>

    <circle class="spark" cx="-4" cy="12" r="1.4">
      <animate attributeName="cy" from="12" to="-22" dur="1.5s" begin="0.6s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" begin="0.6s" fill="freeze"/>
      <animate attributeName="r" values="1;1.4;0.6" dur="1.5s" begin="0.6s" fill="freeze"/>
    </circle>
  </g>

  <!-- Main logo group masked by radial reveal -->
  <g id="logoMasked" mask="url(#revealMask)">
    <!-- Original SVG logo shapes -->
    <g id="logo" transform="translate(0,0)">
      <!-- Hugging Face logo circle -->
      <path class="logo-fill" d="M46.529 98.852c-25.566 0-46.29-20.724-46.29-46.29 0-25.565 20.724-46.289 46.29-46.289 25.565 0 46.289 20.724 46.289 46.29 0 7.406-1.74 14.405-4.828 20.612-.824 1.648-1.097 3.532-.62 5.315l2.754 10.303a6.017 6.017 0 0 1-7.365 7.37l-10.304-2.76a7.546 7.546 0 0 0-5.319.617 46.104 46.104 0 0 1-20.607 4.832Z" opacity="0" transform="translate(0,6) scale(0.7)">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="scale" from="0.7" to="1" dur="0.6s" begin="0.6s" fill="freeze"/>
        <!-- slight flicker with rotate -->
        <animateTransform attributeName="transform" type="rotate" from="-2 46 50" to="2 46 50" dur="0.18s" begin="0.6s" repeatCount="3" additive="sum"/>
      </path>

      <!-- Smile path -->
      <path class="logo-stroke" d="M70.83 52.563c0 13.421-10.88 24.302-24.302 24.302-13.422 0-24.302-10.88-24.302-24.302" stroke="#000" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.45s" begin="0.85s" fill="freeze"/>
        <animateTransform attributeName="transform" type="scale" from="0.9 0.9" to="1 1" dur="0.45s" begin="0.85s" fill="freeze"/>
      </path>

      <!-- Hugging Face text -->
      <text x="120" y="70" font-size="32" font-weight="bold" class="typing-text" opacity="0" fill="#ffffff">
        <tspan>Hugging Face</tspan>
        <animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.2s" fill="freeze"/>
      </text>
    </g>
  </g>
</svg>
